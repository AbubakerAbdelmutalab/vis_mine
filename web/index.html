<head>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="/datamaps.world.min.js"></script>
    <script type="text/javascript" src="processed_json.json"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container" style="position: relative; width: 75%; height: 75%;"></div>
    <div class="checkBoxContainer">
        <input type="checkbox" id="ALL" onclick="checkAll()">All<br>
        <input type="checkbox" id="INVALID_USER" onclick="boxChecked()">Invalid Username<br>
        <input type="checkbox" id="FAILED_PASSWORD" onclick="boxChecked()">Incorrect Password<br>
        <input type="checkbox" id="DISCONNECT_PREAUTH" onclick="boxChecked()">Disconnect before Authorization<br>
        <input type="checkbox" id="DISCONNECT_INVALID_USER" onclick="boxChecked()">Disconnect Invalid Username Login Attempt<br>
        <input type="checkbox" id="DISCONNECT" onclick="boxChecked()">Other Disconnect<br>
        <input type="checkbox" id="ACCEPT_PUBLIC_KEY" onclick="boxChecked()">Successful remote login<br>
        <input type="checkbox" id="REVERSE_MAPPING" onclick="boxChecked()">DNS ID Does not Match User<br>
        <input type="checkbox" id="TOO_MANY_PASSWORD_ATTEMPTS" onclick="boxChecked()">Too Many Password Attempts<br>
        <input type="checkbox" id="UNABLE_TO_NEGOTIATE" onclick="boxChecked()">Failed SSH Key<br>
        <input type="checkbox" id="NEW_SESSION" onclick="boxChecked()">Successful Login<br>
        <input type="checkbox" id="REMOVE_SESSION" onclick="boxChecked()">Session Terminated<br>
        <input type="checkbox" id="NO_IDENTIFICATION" onclick="boxChecked()">Login Attempt Without Identification<br>
    </div>
    <div class="slidecontainer">
        <div class="slidecontainer">
            <button onclick="allTime()" id="timeButton">
                View Data by Time Period
            </button>
        </div>
        <input type="range" min="1" max="10" value="1" class="slider" id="myRange">
    </div>
    <script src="/project.js"></script>
</body>
